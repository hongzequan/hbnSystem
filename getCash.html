<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>申请提现</title>
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    (function(doc, win) {
        var docE1 = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docE1.clientWidth;
                if (!clientWidth) return;
                if (clientWidth > 1024) {
                    docE1.style.fontSize = '22px'
                    return
                }
                docE1.style.fontSize = 20 * (clientWidth / 320) + 'px';
            };

        if (!doc.addEventListener) return;
        recalc();
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>

<body class="g-top">
    <!-- 所有的页面都写在这个class底下 -->
    <div class="wrap">
        <div class="getCash">
            <div class="big-banner">
                <img src="images/userCenter_top.jpg" alt="">
                <div class="font-box">
                    <p>可提现余额（元）</p>
                    <span>¥120.00</span>
                </div>
            </div>
            <div class="g-low">
                <div class="g-card">
                    <ul>
                        <li class="g-title">微信提现</li>
                        <li>提现微信：<span class="fr">detail</span></li>
                        <li>提现金额：<span class="fr f-red">¥120.00</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- bootstarp公用弹窗框架 -->
        <div class="modal">
            <div class="modal-dialog">
                <!-- 以下内容为自定义内容 -->
                <div class="g-card g-style1">
                    <div class="img-box">
                        <img src="images/xiaolian.png" alt="" style="width: 4rem;">
                    </div>
                    <div class="font-box">
                        <strong>提现申请成功</strong>
                        <p>请等待后台审核通过</p>
                    </div>
                    <div class="href">
                        <i class="f-red">3s</i>后将跳转提现记录
                    </div>
                </div>
                <i class="iconfont icon-guanbi closeModal" onclick="closeModal()"></i>
                    <!-- 以下内容为自定义内容 -->
                </div>
                <div class="modal-backdrop"></div>
            </div>
            <div class="g-footer g-fixed">
                <div class="g-col">
                    <a href="">返回</a>
                </div>
                <div class="g-col2">
                    <a  class="g-btn" onclick="openModal()">确认提现</a>
                </div>
            </div>
            <script src="js/jquery.min.js"></script>
            <script src="js/swiper.min.js"></script>
            <script src="js/index.js"></script>
</body>

</html>
