<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>提现记录</title>
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    (function(doc, win) {
        var docE1 = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docE1.clientWidth;
                if (!clientWidth) return;
                if (clientWidth > 1024) {
                    docE1.style.fontSize = '22px'
                    return
                }
                docE1.style.fontSize = 20 * (clientWidth / 320) + 'px';
            };

        if (!doc.addEventListener) return;
        recalc();
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>

<body class="g-top">
    <!-- 所有的页面都写在这个class底下 -->
    <div class="wrap">
        <div class="incomeDetail">
            <div class="big-banner">
                <img src="images/userCenter_top.jpg" alt="">
                <div class="font-box">
                    <p>累计收入：</p>
                    <div class="number"><span>¥4240.00</span>（份）</div>
                </div>
            </div>
            <div class="g-flex g-card money">
                <div class="g-col">
                    待结算：<i class="f-red">¥10000.00</i>
                </div>
                <div class="g-col">
                     已结算：<i class="f-red">¥1.00</i>
                </div>
            </div>
            <div class="g-low">
                <div class="g-card">
                    <div class="g-title">提现记录</div>
                    <ul>
                        <li>
                            <div class="fl time">
                                <p>10-28</p>
                                <span>16:30</span>
                            </div>
                            <div class="text-box">
                                <span class="text">提现金额：<i class="f-red">¥100.00</i></span>
                                <span class="fr f-red">
                                    待结算
                                </span>
                            </div>
                        </li>
                        
                        <li>
                            <div class="fl time">
                                <p>10-28</p>
                                <span>16:30</span>
                            </div>
                            <div class="text-box">
                                <span class="text">提现金额:<i class="f-red">¥100.00</i></span>
                                <span class="fr f-green">
                                    已结算
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="g-footer g-fixed">
        <div class="g-col">
            <a href="">返回</a>
        </div>
        <div class="g-col2">
            <a class="g-btn">客服帮助</a>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
